name: Python application

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*' # Push events to v* tags
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl pyinstaller
    - name: Run tests
      run: |
        # Add your test commands here
        echo "No tests found"
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed invoice_tool.py
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: invoice-tool-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/invoice-tool-ubuntu-latest-3.10/invoice_tool
          asset_name: invoice-tool-ubuntu
          asset_content_type: application/octet-stream
      - name: Upload Windows Release Asset
        id: upload-windows-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/invoice-tool-windows-latest-3.10/invoice_tool.exe
          asset_name: invoice-tool-windows.exe
          asset_content_type: application/octet-stream
      - name: Upload Mac Release Asset
        id: upload-mac-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/invoice-tool-macos-latest-3.10/invoice_tool
          asset_name: invoice-tool-macos
          asset_content_type: application/octet-stream
